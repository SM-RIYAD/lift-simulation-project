<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .elevator-area {
        width: 80%;
        height: 100%;
      }

      .button-class {
        width: 20%;
        height: 100%;
      }

      .home {
        display: flex;
        border: 5px solid blue;
        justify-content: center;
        width: 100vh;
        height: 100vh;
        margin-left: 20%;
        padding: 50px;
      }

      .box-style {
        border: 1px solid black;
        height: 32%;
      }

      .button-box {
        border: 1px solid black;
        height: 32%;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .level-box {
        border: 1px solid black;
        width: 100px;
        height: 20px;
        margin-inline: auto;
        display: flex;
        justify-items: center;
        align-items: center;
        align-content: center;
        justify-content: center;
      }

      .arrow-btn {
        margin: 5px;
      }

      .movable-lift {
        border: 5px solid black;
        width: 80%;
        height: 135px;
        margin-inline: auto;
        position: relative;
        bottom: 150px;
        transition: bottom 5s; /* Transition for smooth animation */
      }
    </style>
  </head>
  <body>
    <div class="home">
      <div class="button-class">
        <div class="button-box">
          <button class="arrow-btn" onclick="moveBydownfrom2ndfloor(0)">
            Down
          </button>
        </div>
        <div class="button-box">
          <button class="arrow-btn" onclick="moveByupfrom1stfloor(1)">
            UP
          </button>
          <button class="arrow-btn" onclick="moveBydownfrom1stfloor(2)">
            Down
          </button>
        </div>
        <div class="button-box">
          <button class="arrow-btn" onclick="moveByUpfromGroundfloor(2)">
            Up
          </button>
        </div>
      </div>
      <div class="elevator-area" id="elevator-area">
        <div class="box-style">
          <div class="level-box">Level 2</div>
        </div>
        <div class="box-style">
          <div class="level-box">Level 1</div>
        </div>
        <div class="box-style">
          <div class="level-box">Ground Level</div>
        </div>
        <div class="movable-lift" id="elevator"></div>
      </div>
    </div>

    <script>
      var current = 0;
      var elevator = document.getElementById("elevator");

      function moveByUpfromGroundfloor(destination) {
        var targetPosition = 0;
        if (destination === 2 && current === 0) {
          targetPosition = +545; // Move to Level 2
          current = 2;
        } else if (destination === 1 && current === 0) {
          // Skip Level 1 and move to Ground Level
          targetPosition = 0;
          current = 2;
        }

        elevator.style.bottom = targetPosition + "px";
      }

      function moveByupfrom1stfloor(destination) {
        var targetPosition = 0;
        if (destination === 1 && current === 2) {
          targetPosition = +350; // Stay at Level 1
          current = 1;
        }

        elevator.style.bottom = targetPosition + "px";
      }

      function moveBydownfrom1stfloor(destination) {
        var targetPosition = 0;
        if (destination === 2 && current === 2) {
          targetPosition = +545; // Move to Level 2
          current = 2;
        }

        elevator.style.bottom = targetPosition + "px";
      }

      function moveBydownfrom2ndfloor(destination) {
        var targetPosition = 0;
        if (destination === 0 && current === 2) {
          targetPosition = +145; // Move to Ground Level
          current = 0;
        }

        elevator.style.bottom = targetPosition + "px";
      }
    </script>
  </body>
</html>
