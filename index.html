<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .elevator-area {
        width: 80%;
        height: 100%;
      }

      .button-class {
        width: 20%;
        height: 100%;
      }

      .home {
        display: flex;
        /* border: 5px solid; */
        justify-content: center;
        height: 100vh;
        margin-left: 20%;
        /* padding: 50px; */
      }

      .box-style {
        border: 1px solid black;
        height: 32%;
      }

      .button-box {
        border: 1px solid black;
        height: 32%;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .level-box {
        border: 1px solid black;
        width: 100px;
        height: 20px;
        margin-inline: auto;
        display: flex;
        justify-items: center;
        align-items: center;
        align-content: center;
        justify-content: center;
      }

      .arrow-btn {
        margin: 5px;
      }

      .movable-lift {
        border: 5px solid black;
        background: #f3904f; /* fallback for old browsers */
        background: -webkit-linear-gradient(
          to left,
          #3b4371,
          #f3904f
        ); /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(
          to left,
          #3b4371,
          #f3904f
        ); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        display: flex;
        justify-content: center;
        align-content: center;
        align-items: center;
        width: 80%;
        height: 135px;
        margin-inline: auto;
        position: relative;
        bottom: 150px;
        transition: bottom 5s; /* Transition for smooth animation */
      }
      .elavator-title {
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="home">

      <div class="button-class">
        <div class="button-box">
          <button class="arrow-btn" onclick="moveBydownfrom2ndfloor(0)">
            Down
          </button>
        </div>
        <div class="button-box">
          <button class="arrow-btn" onclick="moveByupfrom1stfloor(1)">
            UP
          </button>
          <button class="arrow-btn" onclick="moveBydownfrom1stfloor(2)">
            Down
          </button>
        </div>
        <div class="button-box">
          <button class="arrow-btn" onclick="moveByUpfromGroundfloor(2)">
            Up
          </button>
        </div>
      </div>
      <div class="elevator-area" id="elevator-area">
        <div class="box-style">
          <div class="level-box">Level 2</div>
        </div>
        <div class="box-style">
          <div class="level-box">Level 1</div>
        </div>
        <div class="box-style">
          <div class="level-box">Ground Level</div>
        </div>
        <div class="movable-lift" id="elevator">
          <div class="elavator-title">Elevator</div>
        </div>
      </div>
    </div>

    <script>
      function Current(value) {
        current = value;
      }
      var current = 0;
      var elevator = document.getElementById("elevator");
      function moveByUpfromGroundfloor(destination) {
        var targetPosition = 0;
        if (destination === 2 && current === 0) {
          setTimeout(function () {
            current = 2;
            console.log("current by up from ground: " + current);
          }, 5000);
          targetPosition = +545; // Move to Level 2
        }

        elevator.style.bottom = targetPosition + "px";
      }

      function moveByupfrom1stfloor(destination) {
        var targetPosition = 0;

        if (destination === 1 && current === 0) {
          targetPosition = +350; // stay to Level 1
          current = 1;
        }

        console.log("current: " + current);
        elevator.style.bottom = targetPosition + "px";
      }

      function moveBydownfrom1stfloor(destination) {
        var targetPosition = 0;
        if (destination === 2 && current === 0) {
          targetPosition = +545; // Move to Level 2
          current = 2;
        }
        if (destination === 2 && current === 2) {
          targetPosition = +350; // Move to Level 1
          current = 1;
        }

        elevator.style.bottom = targetPosition + "px";
      }
      function moveBydownfrom2ndfloor(destination) {
        var targetPosition = 0;
        if (destination === 0 && current === 2) {
          targetPosition = +145; // Move to Level 2
          setTimeout(function () {
            current = 0;
          }, 5000);
        }

        elevator.style.bottom = targetPosition + "px";
      }
    </script>
  </body>
</html>
